<h2>Add Role</h2>

<div *ngIf="role.id != undefined && role.id != 0" class="form-group">
    <label for="id">id: </label>
    <p id="street"> {{role.id}}</p>
</div>

<div class="form-group">
    <label for="username">Rolename: </label>
    <input id="username" [(ngModel)]="role.rolename" autofocus placeholder="rolename" tabindex="1">
</div>
<div class="form-group">
    <label for="password">Descripton: </label>
    <input id="password" [(ngModel)]="role.description" placeholder="description" tabindex="2">
</div>

<div class="button-container">
    <button type="button" (click)="onSave(role)" tabindex="3">Save</button>
    <button type="button" (click)="cancel()" tabindex="4">Cancel</button>
</div>

<div *ngIf="errormessage!=undefined && errormessage.length>0">
    {{errormessage}}
</div>

<app-dbgmessages></app-dbgmessages>
